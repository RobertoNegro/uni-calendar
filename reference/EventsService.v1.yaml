openapi: 3.0.0
info:
  title: EventsService
  version: '1.0'
  description: ''
servers:
  - url: 'http://localhost:8082'
paths:
  /event:
    post:
      summary: Create a new event
      operationId: post-event
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Event'
          application/xml:
            schema:
              $ref: '#/components/schemas/EventCreation'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/EventCreation'
      security:
        - Google oAuth: []
      description: |-
        Create a new event in the Google Calendar.
        The Google token of the user is given in the Authorization header of the request.
components:
  schemas:
    EventCreation:
      description: ''
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        startTime:
          type: number
        endTime:
          type: number
        link:
          type: string
        location:
          type: string
        asynchronous:
          type: boolean
        university:
          $ref: ./UniversitiesGatewayServices.v1.yaml#/components/schemas/University
        course:
          type: string
        bgColor:
          type: string
        fgColor:
          type: string
      required:
        - name
        - startTime
        - endTime
        - university
        - course
  securitySchemes:
    Google oAuth:
      type: oauth2
      description: ''
security:
  - API Key - 1: []
