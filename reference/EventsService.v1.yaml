openapi: 3.0.0
info:
  title: EventsService
  version: '1.0'
  description: Service used in order to create Google Calendar events inside of the user Calendar. Not exposed outside to the outside.
servers:
  - url: 'http://localhost:8082'
paths:
  /event:
    post:
      summary: Create a new event
      operationId: post-event
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EventCreation'
          application/xml:
            schema:
              $ref: '#/components/schemas/EventCreation'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/EventCreation'
      security:
        - Google OAuth 2.0: []
      description: |-
        Create a new event in the Google Calendar.
        The Google token of the user is given in the Authorization header of the request.
components:
  schemas:
    EventCreation:
      description: ''
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        startTime:
          type: number
        endTime:
          type: number
        link:
          type: string
        location:
          type: string
        asynchronous:
          type: boolean
        universitySlug:
          type: string
        course:
          type: string
        bgColor:
          type: string
        fgColor:
          type: string
      required:
        - name
        - startTime
        - endTime
        - universitySlug
        - course
  securitySchemes:
    Google OAuth 2.0:
      type: oauth2
      description: ''
security:
  - API Key - 1: []
